<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

       
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 1.5em;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
        }

      
        .contact-container {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: #333;
        }

        .contact-container h2 {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .contact-form, .contact-info {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            flex: 1;
            min-width: 320px;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover, .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .contact-form h3, .contact-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 2px solid #4CAF50;
            display: inline-block;
            padding-bottom: 5px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form textarea {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .contact-form button {
            padding: 15px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .contact-info p {
            color: #555;
            font-size: 1em;
            margin: 10px 0;
            line-height: 1.5;
        }

        .contact-info .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .contact-info .social-icons a {
            color: #4CAF50;
            font-size: 1.8em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .contact-info .social-icons a:hover {
            color: #45a049;
            transform: scale(1.15);
        }

       
        @media (max-width: 768px) {
            .contact-container {
                padding: 40px 15px;
            }

            .contact-form, .contact-info {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">GeM vs E-com</div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-grid">
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form action="register.php" method="POST">
                    <input type="hidden" name="contact">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="contact_email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Address:</strong> KEC Nagar, Perundurai, Tamil Nadu, India</p>
                <p><strong>Phone:</strong> 7667588382</p>
                <p><strong>Email:</strong> pricecomparison@gmail.com</p>
                <div class="social-icons">
                    <a href="#" title="Facebook">
                        <img src="https://img.icons8.com/ios-filled/50/4CAF50/facebook-new.png" alt="Facebook">
                    </a>
                    <a href="#" title="Twitter">
                        <img src="https://img.icons8.com/ios-filled/50/4CAF50/twitter-circled.png" alt="Twitter">
                    </a>
                    <a href="#" title="LinkedIn">
                        <img src="https://img.icons8.com/ios-filled/50/4CAF50/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="#" title="Instagram">
                        <img src="https://img.icons8.com/ios-filled/50/4CAF50/instagram-new.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
